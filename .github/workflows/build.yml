permissions:
  contents: write

name: Build gamma.xml

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Combine XML files
        run: |
          python3 << 'EOF'
          import glob
          import xml.etree.ElementTree as ET

          root = ET.Element("offers")

          for file in sorted(glob.glob("*.xml")):
              if file == "gamma.xml":
                  continue
              tree = ET.parse(file)
              r = tree.getroot()
              for offer in r.findall("offer"):
                  root.append(offer)

          ET.ElementTree(root).write("gamma.xml", encoding="utf-8", xml_declaration=True)
          EOF

      - name: Generate md5
        run: md5sum gamma.xml | awk '{print $1}' > gamma.md5

      - name: Commit results
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add gamma.xml gamma.md5
          git commit -m "Generate gamma.xml and md5" || echo "No changes"
          git push

