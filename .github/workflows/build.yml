name: Build gamma.xml

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build gamma.xml and md5
        run: |
          python3 << 'EOF'
          import glob, hashlib

          files = sorted(glob.glob("*.xml"))
          with open("gamma.xml", "w", encoding="utf-8") as out:
              out.write('<?xml version="1.0" encoding="UTF-8"?>\n<offers>\n')
              for f in files:
                  if f == "gamma.xml":
                      continue
                  with open(f, encoding="utf-8") as inp:
                      for line in inp:
                          if "<offer" in line or "</offer>" in line:
                              out.write(line)
              out.write("</offers>")

          md5 = hashlib.md5(open("gamma.xml","rb").read()).hexdigest()
          with open("gamma.xml.md5","w") as f:
              f.write(md5)
          EOF

      - name: Commit results
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add gamma.xml gamma.xml.md5
          git commit -m "Auto-generate gamma.xml and md5" || echo "No changes"
          git push

