name: Build gamma.xml

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build gamma.xml
        run: |
          echo '<?xml version="1.0" encoding="UTF-8"?>' > gamma.xml
          echo '<GammaData>' >> gamma.xml

          for f in *.xml; do
            if [ "$f" != "gamma.xml" ]; then
              sed '1d;$d' "$f" >> gamma.xml
            fi
          done

          echo '</GammaData>' >> gamma.xml

      - name: Generate MD5
        run: |
          md5sum gamma.xml | awk '{print $1}' > gamma.md5

      - name: Commit generated files
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add gamma.xml gamma.md5
          git commit -m "Auto-generate gamma.xml and md5" || echo "No changes"
          git push
