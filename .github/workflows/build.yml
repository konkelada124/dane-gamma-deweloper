name: Build gamma.xml

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build gamma.xml
        run: |
          echo '<?xml version="1.0" encoding="UTF-8"?>' > gamma.xml
          echo '<offers>' >> gamma.xml
          for f in $(find . -name "*.xml"); do
            if [ "$f" != "./gamma.xml" ]; then
              sed '1d;$d' "$f" >> gamma.xml
            fi
          done
          echo '</offers>' >> gamma.xml

      - name: Generate MD5
        run: md5sum gamma.xml | awk '{print $1}' > gamma.md5

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: output
          path: |
            gamma.xml
            gamma.md5
