name: Build gamma.xml

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build gamma.xml
        run: |
          echo '<?xml version="1.0" encoding="UTF-8"?>' > gamma.xml
          echo '<offers>' >> gamma.xml
          for f in *.xml; do
            if [ "$f" != "gamma.xml" ]; then
              sed '1d;$d' "$f" >> gamma.xml
            fi
          done
          echo '</offers>' >> gamma.xml

      - name: Commit gamma.xml
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add gamma.xml
          git commit -m "Auto-build gamma.xml" || echo "No changes"
          git push
